<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - DriveNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&q=80&w=1500');
            background-size: cover; height: 100vh; display: flex; align-items: center; font-family: 'Poppins', sans-serif;
        }
        .login-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border-radius: 20px; color: white; border: 1px solid rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card login-card p-4 shadow-lg text-center">
                    <h2 class="fw-bold mb-4">Admin Login</h2>
                    <input type="text" id="user" class="form-control mb-3" placeholder="Username Admin">
                    <input type="password" id="pass" class="form-control mb-4" placeholder="Password Admin">
                    <button onclick="login()" class="btn btn-primary w-100 fw-bold py-2">MASUK</button>
                    <p class="mt-3 small opacity-75">Gunakan akses admin untuk mengelola rental</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === 'admin' && p === 'admin123') {
                localStorage.setItem('role', 'admin');
                window.location.href = 'beranda.html';
            } else {
                alert("Akses Ditolak! Hanya Admin yang boleh masuk.");
            }
        }
    </script>
</body>
</html>
